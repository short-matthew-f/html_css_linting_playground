<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and CSS Linting Playground</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="html-head" class="section-head">
        <h3>HTML</h3>
        <div class="actions">
          <button data-url="/html_hint">HTML Hint</button>
        </div>
      </div>
      <textarea id="html"></textarea>
      <div id="css-head" class="section-head">
        <h3>CSS</h3>
        <div class="actions">
          <button data-url="/stylelint">Stylelint</button>
        </div>
      </div>
      <textarea id="css"></textarea>
      <div id="js-head" class="section-head">
        <h3>JavaScript</h3>
        <div class="actions">
          <button data-url="/eslint">ESLint</button>
        </div>
      </div>
      <textarea id="js"></textarea>
      <div id="render-head" class="section-head">
        <h2>Live Preview</h2>
      </div>
      <iframe id="render" src="render_iframe.html"></iframe>
      <div id="error-head" class="section-head">
        <h2>Error Text Below</h2>
      </div>
      <div id="error"></div>
    </div>
    <div id="github-link">
      <a href="https://github.com/short-matthew-f/html_css_linting_playground" target="_blank">
        <img src="GitHub-Mark-64px.png" />
      </a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
